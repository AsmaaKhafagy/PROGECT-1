<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات الطلاب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>إدخال بيانات الطلاب</h1>
        <form id="studentForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" required>
            <label for="age">العمر:</label>
            <input type="number" id="age" required>
            <label for="grade">درجة الطالب:</label>
            <input type="number" id="grade" required>
            <button type="submit">إضافة الطالب</button>
        </form>
        <button id="clearAll">تفريغ جميع البيانات</button>
        <div id="studentsContainer">
            <h2>بيانات الطلاب</h2>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>العمر</th>
                        <th>درجة الطالب</th>
                    </tr>
                </thead>
                <tbody>
                 
                </tbody>
            </table>
        </div>
        <div id="summary">
            <h2>إحصاءات</h2>
            <p id="topStudent">الطالب صاحب أعلى درجة: </p>
            <p id="totalGrades">مجموع درجات الطلاب: </p>
            <p id="averageGrade">متوسط درجات الطلاب: </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
